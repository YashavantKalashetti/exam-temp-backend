<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Frontend Test</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Test</h1>
  <button id="sendMessageBtn">Send Message to Server</button>
  <div id="response"></div>

  <script>
    // Establish a connection to the Socket.IO server
    const socket = io("http://localhost:5000");

    // Event listener for when connected to the server
    socket.on("connect", () => {
      console.log("Connected to the server!");
      document.getElementById("response").innerText = "Connected to server!";
    });

    // Event listener for receiving messages from the server
    socket.on("welcome", (message) => {
      document.getElementById("response").innerText = message;
    });

    // Send a message to the server when the button is clicked
    document.getElementById("sendMessageBtn").addEventListener("click", () => {
      socket.emit("sendMessage", "Hello from the frontend!");
    });
  </script>
</body>
</html>
